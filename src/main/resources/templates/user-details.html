<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="/css/userDetails.css">
    <style>
        body {
            background: url('/images/troll2.png') no-repeat center top;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        body.loaded1 {
            background:
                    url('/images/troll3.png') no-repeat center top,
                    url('/images/troll2.png') no-repeat center center,
                    url('/images/troll3.png') no-repeat center bottom;
            background-size: cover, cover, cover;
        }
    </style>
</head>
<body>
<header>
    <h1>User Details</h1>
    <nav>
        <a href="/index">Home</a>
    </nav>
</header>

<main>
    <!-- User Information -->
    <section id="user-info">
        <h2>User Information</h2>
        <img th:src="${userProfileImageUrl}" alt="Profile Image" class="profile-img">
        <h3 th:text="${userName}">User Name</h3>
        <p><a th:href="${userProfileUrl}" target="_blank" th:text="'Visit YouTube Profile'">Visit YouTube Profile</a></p>
        <p>Total Comments: <span th:text="${totalComments}">Total Comments</span></p>
    </section>

    <!-- List of User's Comments -->
    <section id="user-comments">
        <h2>User's Comments</h2>
        <ul>
            <li th:each="comment : ${comments}">
                <p><strong>Date:</strong> <span th:text="${comment.publishedAt}">Date</span></p>
                <p><strong>Comment:</strong> <span th:text="${comment.text}">Comment</span></p>
                <p><strong>Likes:</strong> <span th:text="${comment.likeCount}">Likes</span></p>
            </li>
        </ul>
    </section>

    <!-- List of User's Replies -->
    <section id="user-replies">
        <h2>User's Replies</h2>
        <ul>
            <li th:each="reply : ${replies}">
                <p><strong>Date:</strong> <span th:text="${reply.publishedAt}">Date</span></p>
                <p><strong>Comment:</strong> <span th:text="${reply.text}">Comment</span></p>
                <p><strong>Likes:</strong> <span th:text="${reply.likeCount}">Likes</span></p>
                <p><strong>Replying to:</strong> <span th:text="${reply.parentCommentText}">Parent Comment</span></p>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 TrollLab</p>
</footer>
</body>
</html>
